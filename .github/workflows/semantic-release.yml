name: Semantic Release for Apps

on:
  push:
    branches:
      - master
    paths:
      - 'modules/**'

permissions: write-all

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        id: checkout
        with:
          fetch-depth: 0

      - name: Get changed directories
        id: changed_dirs
        run: |
          CHANGED_DIRS=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | awk -F/ 'BEGIN{OFS=FS} NF--' | sort | uniq)
          CHANGED_DIRS_JSON=$(echo "$CHANGED_DIRS" | jq -R . | jq -s .)
          echo "Changed directories: $CHANGED_DIRS"
          echo "::set-output name=dirs::$CHANGED_DIRS_JSON"

      - name: Check for tags
        id: check_tags
        run: |
          CHANGED_DIRS_JSON='${{ steps.changed_dirs.outputs.dirs }}'
          HAS_TAGS=false
      
          CHANGED_DIRS=$(echo "$CHANGED_DIRS_JSON" | jq -r '.[]')
          IFS=$'\n' # Set the Internal Field Separator (IFS) to handle directory paths with spaces correctly
          for dir in $CHANGED_DIRS; do
            if [[ -n $(git -C "$dir" tag -l) ]]; then
              echo "Tags found for $dir"
              HAS_TAGS=true
              break
            fi
          done
      
          echo "::set-output name=has_tags::$HAS_TAGS"
        
        
      




